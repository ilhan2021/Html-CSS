<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
  .hizala {
    position: relative;
    top: 10px;
    color: grey;
    font-size: 0.8rem;
    
    
  }

  .res-size {
    width: 270px;
    height: 200px;
  }

  .arti {
    border: 2px solid black;
    width: auto;
    height: 2rem;
    margin: 0;
    padding: 0;
  }

  .spn {
    position: relative;
    top: -10px;

    margin: 0;
    padding: 0;
  }
  .position{
    position: relative;
    justify-content: center;
  }
  .card{
    margin-right: 10px;
    display: flex;
    justify-content: center;
  }

</style>

<body>
  <div class="container">
    <div class="row ">
      <div class="col-sm-4 card" style="width: 18rem">
        <img src="kh1.jpeg" class="card-img-top res-size" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Kitap Hırsızı</h5>
          <p class="card-text">Savaşi bir de böyle görün...</p>
          <div class="d-flex justify-content-start">
            <div class="d-flex position">
              <img src="dunya.png" class="col-2 rounded-circle" alt="..." />
              <img src="jupiter.png" class="col-2 rounded-circle" alt="..." />
              <img src="mars.png" class="col-2 rounded-circle" alt="..." />
              <img src="neptun.png" class="col-2 rounded-circle" alt="..." />
              <span class="hizala">+8..</span>
            </div>
            <div class="arti d-flex justify-content-end rounded-circle">
              <span class="spn text-center fs-3">+</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4 card " style="width: 18rem">
        <img src="bak1.jpeg" class="card-img-top res-size" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Bilge Adamın Korkusu</h5>
          <p class="card-text">Kvothe bakalın ne yapacak...</p>
          <div class="d-flex justify-content-start">
            <div class="d-flex">
              <img src="dunya.png" class="col-2 rounded-circle" alt="..." />
              <img src="jupiter.png" class="col-2 rounded-circle" alt="..." />
              <img src="neptun.png" class="col-2 rounded-circle" alt="..." />
              <img src="mars.png" class="col-2 rounded-circle" alt="..." />
              <span class="hizala">+8..</span>
            </div>
            <div class="arti d-flex justify-content-end rounded-circle">
              <span class="spn text-center fs-3">+</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4 card" style="width: 18rem">
        <img src="ua1.jpg" class="card-img-top res-size" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Uçurma Avcısı</h5>
          <p class="card-text">Afganistan ve Taliban gerçeği...</p>
          <div class="d-flex justify-content-start">
            <div class="d-flex">
              <img src="dunya.png" class="col-2 rounded-circle" alt="..." />
              <img src="mars.png" class="col-2 rounded-circle" alt="..." />
              <img src="neptun.png" class="col-2 rounded-circle" alt="..." />
              <img src="jupiter.png" class="col-2 rounded-circle" alt="..." />
              <span class="hizala">+8..</span>
            </div>
            <div class="arti d-flex justify-content-end rounded-circle">
              <span class="spn text-center fs-3">+</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
