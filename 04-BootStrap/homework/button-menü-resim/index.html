<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
    .container{
        width: auto;
        margin-top: 2rem;
    }
   button a{
    text-decoration: none;
       
    }
    .btn{
        border-radius: 1px solid black;
    }
   .btn:checked + .a1{
       visibility: collapse;
    }
    input[type=checkbox] {
  display: none;
}
input[type=checkbox]:checked ~ label {
  background-color: #f2bb67;
}
input[type=checkbox]:checked ~ label:after {
  content: "Gizle";
}
input[type=checkbox]:checked ~ .araba {
  max-height: 500px;
}
label {
  background-color: #7cc086;
  border: 0;
  width: 50px;
  color: white;
  padding: 8px 16px;
  border-radius: 3px;
  font-size: 11px;
  cursor: pointer;
  display: block;
  width: 60px;
  text-align: center;
}
label:after {
  content: "Göster";
}
.araba {
  margin-top: 20px;
  max-height: 0;
  transition: all 500ms ease;
  overflow: hidden;
  background-color: #d5d1c5;
  width: 400px;
  box-shadow: 3px 3px 1px rgba(192, 188, 177, 0.9);
}

.a1.araba img {
  margin: 10px 20px 20px 20px;
  line-height: 1.3em;
}



</style>

</head>

<body>
    <div class="container w-auto center-block ">
        <div class="row col-12 mt-15">
            <div class="col-12">
                <input type="checkbox" name="gizleGoster" id="gizleGoster" />
                <label for="gizleGoster"></label>
                <button id="checked1" class=" d-block mb-2 p-1 br-2" class="btn" onclick="a1.d-inline" ><a href="#">Araba</a></button>
                <button id="checked2" class=" d-block mb-2 p-1 br-2" class="btn"><a href="#">Manzara</a></button>
                <button id="checked3" class="d-block mb-2 p-1 br-2" class="btn"><a href="#">Spor</a></button>
            </div>
            <div class="col-4 col-sm-4 a1">
                <div class="col-4 d-flex d-none araba">
                    <img src="../button-menü-resim/Yeni klasör/a3.jpg" alt="">
                    <img src="../button-menü-resim/Yeni klasör/a1.jpg" alt="">
                    <img src="../button-menü-resim/Yeni klasör/a2.jpeg" alt="">
                    <img src="../button-menü-resim/Yeni klasör/a4.jpg" alt="">
                </div>
                <div class="col-4 d-flex d-none">
                    <img src="../button-menü-resim/Yeni klasör/m1.jpg" alt="">
                    <img src="../button-menü-resim/Yeni klasör/m2.jpg" alt="">
                    <img src="../button-menü-resim/Yeni klasör/m3.jpg" alt="">
                    <img src="../button-menü-resim/Yeni klasör/m4.jpg" alt="">
                </div>
                <div class="col-4 d-flex d-none">
                    <img src="../button-menü-resim/Yeni klasör/s1.jpg" alt="">
                    <img src="../button-menü-resim/Yeni klasör/s2.jpg" alt="">
                    <img src="../button-menü-resim/Yeni klasör/s3.jpg" alt="">
                    <img src="../button-menü-resim/Yeni klasör/s4.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

  ></script>
